<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Si-Silence!</title>
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    <div class="center-container">
        
        <div class="content">
            <img src="resources/silence.png" id="center-image" onclick="silence()">
            <audio id="silence" src="resources/silence.wav" autostart="false" hidden="true"></audio>
        </div>
        
        <footer class="links">
            <a href="http://meepmerp.com/">Meepmerp</a>
        </footer>

        <div class="global">
            <img src="resources/silencer.png" onclick="global()">
            <audio id="global" src="resources/Global_Silence.mp3" autostart="false" hidden="true"></audio>
        </div>
        
        <script type="text/javascript">
            function silence(){
                document.getElementById('silence').currentTime = 0;
                document.getElementById('silence').play();
            }

            function global() {
                document.getElementById('global').currentTime = 0;
                document.getElementById('global').play();
            }
        </script>
    </div>
</body>
</html>
