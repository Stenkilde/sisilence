<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSfrog</title>
    <link rel="shortcut icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    <div class="center-container">
        
        <div class="content">
            <img src="resources/osfrog.png" id="center-image" onclick="balance()">
            <audio id="balance" src="resources/balance.mp3" autostart="false" hidden="true"></audio>
        </div>
        
        <footer class="links">
            <a href="http://meepmerp.com/">Meepmerp</a>
            <a href="http://sisilence.com/">Silence</a>
        </footer>
        
        <script type="text/javascript">
            document.getElementById('global').volume = 0.2;
            
            function balance(){
                document.getElementById('balance').currentTime = 0;
                document.getElementById('balance').play();
            }
        </script>
    </div>
</body>
</html>
